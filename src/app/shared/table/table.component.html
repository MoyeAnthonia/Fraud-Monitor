<div class="card">
  <div class="table-wrapper mx-2">
    <table class="table table-striped table-hover mb-0 border-space">
      <thead>
        <tr>
            <th *ngFor="let head of headers">{{head}} </th>
        </tr>
    </thead>
         <tbody *ngIf="datas.length">
        <tr #content (click)="sendData(data)" *ngFor="let data of datas.slice(0, 50); let i = index" [style.cursor]="'pointer'">
          <td class="text-center">{{serial + i}}</td>
          <td [ngClass]="{'top-20': data[order] == 'Pro'}" class="text-center" *ngFor="let order of ordered_data">
            {{(data[order] | titlecase) || 'NA'}}
          </td>
        </tr>
      </tbody>

      <tbody *ngIf="!datas.length && isData !== false">
        <tr>
          <td colspan=20 style="text-align:center;padding: 5% 0%">
            <mdb-spinner spinnerColor="blue"></mdb-spinner>
          </td>
        </tr>

      </tbody>

      <tbody *ngIf="!datas.length && isData == false">
        <tr>
          <td colspan=20 style="text-align:center;padding: 5% 0%">
            No Data Available
          </td>
        </tr>

      </tbody>
    </table>


  </div>
</div>

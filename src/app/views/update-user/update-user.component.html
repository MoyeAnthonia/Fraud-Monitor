<section class="intro intro-2 ">
  <div class="full-bg-img  mask flex-center">
    <div class="container-fluid">
      <div class="card pt-5">
        <div class="row mx-0 py-3" style="justify-content: center;">
          <div class="col-lg-6 mx-0">
            <input #firstname type="text" autofill="off" autocomplete="off" class="form-control reset"
              placeholder="First Name">
            <span *ngIf="error" class="text-danger">{{errors.first_detail}} {{errors.firstname}}</span>
          </div>
         
        </div>

        <div class="row mx-0 py-3" style="justify-content: center;">
          <div class="col-lg-6 mx-0">
            <input #lastname type="text" autofill="off" autocomplete="off" class="form-control reset"
              placeholder="Last Name">
            <span *ngIf="error" class="text-danger">{{errors.last_detail}} {{errors.lastname}}</span>
          </div>
         
        </div>

        
        <div class="text-center pb-3 row" style="justify-content: center;">
          <button class="btn btn-style d-block w-25 btn-ud btn-lg waves-effect waves-light mx-0 mt-3"
            mdbWavesEffect (click)="updateUser(firstname.value,lastname.value)">
            Update
            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</section>

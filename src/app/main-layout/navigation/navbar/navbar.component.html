<!--Double navigation-->
<div *ngIf="isAuthenticated()">
  <header>

    <!-- Sidebar navigation -->
    <mdb-side-nav #sidenav class="sn-bg-1" [fixed]="false">

      <!-- <mdb-navbar-brand>
        <li>
          <div class="logo-wrapper waves-light">
            <a href=""><img src="./assets/logo.png" style="background: #E8FCFD;"
                class="img-fluid flex-center"></a>
          </div>
        </li>
  
      </mdb-navbar-brand> -->

      <links>
        <div class="" style="background:#3F729B; height: 100%;">
          <li>
            <ul class="social">
              <img src="../../../assets/profile.png" style="width: 5rem; margin-top: 2rem;">
            </ul>
          </li>

          <li>
            <ul class="name">
              {{userName | uppercase }}
            </ul>

          </li>
          <li style="margin-top: 2rem;" class="container-fluid">
            <ul>
              <li [routerLink]="['/transaction//dashboard']" routerLinkActive="active">
                Transaction
              </li>
              <li *appHasRole="['Bank','Admin']" [routerLink]="['/merchants']" routerLinkActive="active">
                View Merchants
              </li>
              <li (click)="Logout()">
                Logout
              </li>

            </ul>
          </li>
        </div>

        <div class="breadcrumbs breadcrumb-dn mr-auto fixed-bottom mt-5 p-relative">
            <div>
                <p class="foot-p">Powered By</p>
                <img src="../assets/itex2.png" class="img-fluid new-width">
            </div>
        </div>

      </links>

    </mdb-side-nav>
    <!--/. Sidebar navigation -->

    <!-- Navbar -->
    <mdb-navbar SideClass="navbar fixed-top navbar-toggleable-md navbar-expand-lg scrolling-navbar double-nav"
      [containerInside]="false">

      <navlinks class="navbar-container">
        <!-- SideNav slide-out button -->
        <div>
          <a (click)="sidenav.show()" class="button-collapse hidden-nav-button-collapse mx-0">
            <mdb-icon fas icon="bars"></mdb-icon>
          </a>
        </div>
        <!--/. SideNav slide-out button -->
      </navlinks>

      <mdb-navbar-brand>
        <!-- Breadcrumb-->
        <!-- <div class="breadcrumbs breadcrumbs-hidden-nav breadcrumb-dn mr-auto">
          <p>Material Design for Bootstrap</p>
        </div> -->
        <!--/. Breadcrumb-->
      </mdb-navbar-brand>

      <navlinks>
        <ul class="nav navbar-nav nav-flex-icons ml-auto ie-double-nav ie-hidden-double-nav">

        </ul>
      </navlinks>
    </mdb-navbar>
    <!--/. Navbar -->

  </header>
</div>
<!--/.Double navigation-->
